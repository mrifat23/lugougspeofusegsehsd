<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Example</title>

    <style>
        /* General body styling for context */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
            /* Add min-height to push footer to the bottom */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* This is just to fill space so the footer is at the bottom */
        main {
            flex-grow: 1;
            padding: 20px;
        }

        /* ================================== */
        /* === FOOTER STYLES START HERE === */
        /* ================================== */

        .site-footer {
            background-color: #2c3e50; /* A dark background color */
            color: #bdc3c7;          /* A light gray for text */
            padding: 20px 0;
            text-align: center;
        }

        .site-footer .footer-nav {
            margin: 0;
            padding: 0;
            list-style: none; /* Removes bullet points from the list */

            /* Flexbox for layout */
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center;     /* Centers items vertically */
            gap: 25px;               /* Space between nav items */
        }

        .site-footer .footer-nav a {
            color: #ecf0f1;           /* A brighter color for links */
            text-decoration: none;   /* Removes the underline from links */
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .site-footer .footer-nav a:hover {
            color: #ffffff;
        }
        
        .site-footer hr {
            border: 0;
            border-top: 1px solid #34495e; /* A slightly lighter border color */
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .site-footer .copyright-text {
            font-size: 0.9rem;
            margin: 0 15px; /* Adds space on the sides to prevent touching the edge */
        }


        /* ============================================= */
        /* === MOBILE RESPONSIVE FIXES START HERE === */
        /* ============================================= */

        /* Apply these styles on screens 600px wide or smaller */
        @media (max-width: 600px) {
            
            /* --- FIX 1: Allow navigation items to wrap --- */
            .site-footer .footer-nav {
                flex-wrap: wrap; /* This is the key! It allows items to move to the next line */
                gap: 15px 20px;  /* Adds vertical (15px) and horizontal (20px) spacing when wrapped */
            }

            /* --- FIX 2: Reduce font size for copyright text --- */
            .site-footer .copyright-text {
                font-size: 0.8rem; /* Make the font slightly smaller so it fits on one line */
            }
        }

    </style>
</head>
<body>

    <main>
        <h1>Your Page Content Goes Here</h1>
        <p>This is just filler content to push the footer down.</p>
    </main>

    <footer class="site-footer">
        <ul class="footer-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <hr>

        <div class="copyright-text">
            &copy; 2025 Your Company Name. All Rights Reserved.
        </div>
    </footer>

</body>
</html>
